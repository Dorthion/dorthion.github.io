<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta lang="PL">
	<title>Osu!JS</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link type="text/css" rel="stylesheet" href="style4.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i&amp;subset=latin-ext" rel="stylesheet">
	<script type="text/javascript" src="ladowanie.js"></script>
	<meta name="description" content="Hi, this is remake of game Osu! by NightmareYandere. Have fun and good luck!" />
	<meta name="author" content="Dorthion" />
	<link rel="osu-icon" sizes="180x180" href="Icons/avatar.jpg">
</head>
<body id="body">

<!--Background Image-->
<div id="backk"></div>

<!--Main Buttons-->
<div id="MainMenu">
<div id="index"><div id="gora"></div><div id="dol"></div></div>
<div id="foo">
</div></div>
<div id="wybor">
<!--WybÃ³r piosenki-->
<label for="music">Wybierz piosenke</label>
	<select id="pierwszy">
		<optgroup label="Easy">
			<option value="1">DZIDZIO - Yalta</option>
			<option value="2">Hurts - Devotion</option>
			<option value="3">Kan R. Gao - To The Moon</option>
		</optgroup>
		<optgroup label="Medium">
			<option value="4">ClariS - Hitorigoto</option>
			<option value="5">Komiya Mao - (Can you) Understand Me?</option>
			<option value="6">Fat Rat - Unity</option>
		</optgroup>
		<optgroup label="Hard">
			<option value="7">Karetus - Full Flavor (Part I)</option>
			<option value="8">Getter Jaani - Rockefeller Street</option>
			<option value="9">Jam Project - The Hero!!</option>
		</optgroup>
		<optgroup label="Extreme">
			<option value="10">Kurokotei - Galaxy Collapse</option>
			<option value="11">The Koxx - A Fool Moon Night</option>
		</optgroup>
		<optgroup label="Not playable">
			<option value="12">Undead Corporation - The Empress</option>
			<option value="13">Pegboard Nerds ft. Tristam - Razor Sharp</option>
			<option value="14">System Of A Down - BYOB</option>
			<option value="15">Knife Party - Centipede</option>
		</optgroup>
	</select>
	<button id="graj">Graj!</button>
	<label for="tryb">Wybierz tryb</label>
	<select id="drugi">
			<option value="1">Normalny</option>
			<option value="2">Automatyczny</option>
	</select>
	<img id="Wokno" src='Cookiezi/hit0.png'>
	</div>
</div>

<!--Center Logo-->
<div id="pudlo"><center><div id="logoosu">
<div id="menulogoo2">   
<div class='display'>
  <div class='container'>
    <div class='container-inner'>
      <div class='bars'>
      </div>
    </div>
  </div>
</div>
</div></div></center></div>

<!--Start Osu!JS-->
<div id="ciemnia"><center><button id="Przycisk2">Run Osu!JS</button></center></div>
</body>
<script>
let przyciskk = document.getElementById("Przycisk2");
let Welcome = new Audio('Cookiezi/welcome.mp3');
let CCIRCLES = new Audio('Songs/Circles.mp3');
przyciskk.onclick=()=>{
	document.getElementById("ciemnia").style.display ="none";
	document.getElementById("MainMenu").style.display = "inline";
	document.getElementById("backk").style.display = "inline";
	Welcome.play();
	CCIRCLES.play();
	load('main.js')
}
</script>
</html>
